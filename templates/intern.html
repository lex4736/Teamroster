<div class="card employee-card" id="card01">
    <div class="card-header" id="cardtop">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title" id="intr"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" id="cardmid">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
